<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cssMemSlider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>cssMemSlider for RS School</h1>
	<div class="wrapper" id="wrapper">
		<input type="radio" name="radio" id="radio1" checked>
		<input type="radio" name="radio" id="radio2">
		<input type="radio" name="radio" id="radio3">
		<input type="radio" name="radio" id="radio4">
		<div class="slider" id="slider">
			<div class="slide">
				<img src="./assets/nesvizh-zamok-500x300.jpg" alt="slide1">
			</div>
			<div class="slide">
				<img src="./assets/mirskiy-zamokodnodnev-500x300.jpg" alt="slide2">
			</div>
			<div class="slide">
				<img src="./assets/ekskursia-berezinskiy-zapovednik-500x300.jpg" alt="slide3">
			</div>
			<div class="slide">
				<img src="./assets/ekskursia-gervyaty-500x300.jpg" alt="slide4">
			</div>
		</div>
		<div class="container">
			<div class="title_wrapper">
				<div class="title">
					<p>Несвижский замок</p>
				</div>
				<div class="title">
					<p>Мирский замок</p>
				</div>
				<div class="title">
					<p>Березинский заповедник</p>
				</div>
				<div class="title">
					<p>Троицкий костел</p>
				</div>
			</div>
			<div class="radio_wrapper" id="radio_wrapper">
				<label for="radio1"><div class="label1"></div></label>
				<label for="radio2"><div class="label2" id="label2"></div></label>
				<label for="radio3"><div class="label3"></div></label>
				<label for="radio4"><div class="label4"></div></label>
			</div>
		</div>
	</div>
</body>
</html>
